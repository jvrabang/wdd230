    <main class="form">
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$" title="Password must be at least eight (8) characters long and can only be alpha-numeric">
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span id="password_message" class="error-message"></span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
            </div>
            <div>
                <label for="r">Page Rating:</label>
                <input type="range" id="r" name="page_rating" min="1" max="10" step="1" value="5">
                <output for="r" id="range_value">5</output>
            </div>
            <button type="submit" value="Validate">Submit</button>
        </form>
    </main>
